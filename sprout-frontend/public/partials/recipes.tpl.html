<label style="padding-top: 25px; padding-left: 15px;">Search by name: </label>
<input type="text"
        typeahead="recipe.name for recipe in recipes | filter:$viewValue | limitTo:8" ng-model="search.name">
<a class="btn btn-xs btn-danger" href="#/add-recipe/{{ recipe.id }}">Add A Recipe</a>
<br>
<label style="padding-top: 25px; padding-left: 15px;">Search by tag: </label>
<input type="text" ng-model="search.tags">
<br>
<br>
Show only favorites:
<input type="checkbox" ng-click="filterFavorites()" class="btn btn-md btn-info"/>
<br>
<br>

    <label style="padding-top: 25px; padding-left: 15px;">Sort by:</label>
    <br>

</div>-->
<br>

<div class="container, col-md-12" style="margin-left: 90px;">
    <div class="block" ng-repeat="recipe in recipes | favoritesFilter:favoriteUser | filter:search">
        <!--Favorited by {{ recipe.favorited_by }}-->
        <p>
            <i ng-show="ifFavorited(recipe)" style="font-size: 1.25em;"
               class="glyphicon glyphicon-star" ng-click="unfavorite(recipe)"></i>
            <i ng-show="!ifFavorited(recipe)" style="font-size: 1.25em;"
               class="glyphicon glyphicon-star-empty" ng-click="favorite(recipe)"></i>
            <a href="#/recipe-details/{{ recipe.id }}">{{ recipe.name }}</a>

            <!--This was the early markup for setting a favorite
            <!--<div ng-show="ifFavorited(recipe)">Favorited</div>
            <div ng-show="!ifFavorited(recipe)">Not favorited</div>-->


            <a class="btn btn-xs btn-danger" href="#/edit-recipe/{{ recipe.id }}">Edit</a>
        </p>

        <div style="width: 100%;" class="block-info">
            <div style="width:225px;"><img style="width: 100%;" class="recipe-thumbnail" src="{{ recipe.photo }}"/></div>
            <p>Cook time: {{ recipe.cook_time }}</p>

            <p>Description: {{ recipe.recipe_description }}</p>
            <span ng-repeat="tag in recipe.tags" class="label label-xs label-danger" ng-bind="tag.name"> </span>
            </p>
        </div>
    </div>
</div>
